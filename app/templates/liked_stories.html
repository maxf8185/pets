{% extends 'base.html' %}

{% block content %}
<div class="container w-75 mt-3">
    <h1 class="mb-3">Мої улюблені історії</h1>
    <div class="row">
        {% for story in liked_stories %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card shadow-sm d-flex flex-column" style="background-color: #fae4c7; color: black; height: 100%;">
                <a href="{{ url_for('story_detail', story_id=story.id) }}" style="display: block;">
                    <img class="card-img-top" src="{{ url_for('static', filename='dog2.jpg') }}" alt="Описание картинки" style="width: 100%; height: 200px; object-fit: cover;">
                </a>
                <div class="card-body d-flex flex-column" style="flex-grow: 1;">
                    <a href="{{ url_for('story_detail', story_id=story.id) }}" style="text-decoration: none; color: black;">
                        <h4 class="card-title" style="margin-bottom: 0;">{{ story.name }}</h4>
                        <h6 class="card-title" style="margin-bottom: 0;">02.09.2024 - 15:00</h6>
                        <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; white-space: normal;">
                            {{ story.description|truncate(50, True, '...') }}
                        </p>
                    </a>
                </div>
                <div class="card-footer mt-auto d-flex justify-content-between align-items-center">
                    <form action="{{ url_for('like_story', story_id=story.id) }}" method="post" style="margin: 0;">
                        <button type="submit" class="btn btn-sm" style="background-color: transparent; border: none; padding: 0;">
                            <img src="{{ url_for('static', filename='heart_filled.jpg') }}" alt="Liked" style="width: 21px; height: 21px;">
                            {{ story.likes|length }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% else %}
            <h3>У вас немає улюблених історій</h3>
        {% endfor %}
    </div>
</div>
{% endblock %}
