<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liked Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            background-image: url("{{ url_for('static', filename='image2.jpg') }}");
            background-size: cover;
            background-position: center;
            color: white;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .footer {
            margin-top: auto;
        }

        .navbar-custom {
            background-color: #220c01;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #220c01;
        }

        ::-webkit-scrollbar-thumb {
            background: #77594e;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ab8f77;
        }

        .btn.btn-sm.btn-custom {
            color: #ffffff;
            background-color: #8B6C51;
            border-color: #8B6C51;
        }

        .btn.btn-sm.btn-custom:hover {
            color: #ffffff;
            background-color: #6B4F37;
            border-color: #6B4F37;
        }

        @media (max-width: 768px) {
            .navbar-custom {
                padding: 10px;
                font-size: 14px;
            }

            .btn {
                font-size: 12px;
                padding: 0.25rem 0.5rem;
            }

            .form-control {
                font-size: 12px;
                padding: 0.25rem 0.5rem;
            }

            .nav-link {
                font-size: 12px;
                padding: 0.25rem 0.5rem;
            }
        }
    </style>
</head>
<body>
<header class="p-3 navbar-custom text-bg-dark">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Logo"><use xlink:href="#logo"></use></svg>
            </a>

            <ul class="nav me-auto mb-2 mb-lg-0">
                <li><a href="{{ url_for('index') }}" class="nav-link px-1 text-secondary">Головна</a></li>
                <li><a href="#" class="nav-link px-1 text-white">Features</a></li>
                <li><a href="{{ url_for('liked_pets') }}" class="nav-link px-1 text-white">Обране</a></li>
            </ul>

            <form class="d-flex" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark me-3" placeholder="Пошук..." aria-label="Search" style="max-width: 200px;">
            </form>

            <div class="text-end ms-1">
                {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light me-1">Увійти</a>
                <a href="{{ url_for('register') }}" class="btn btn-warning me-1">Зареєструватись</a>
                {% else %}
                <div class="dropdown">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">
                        <span class="me-2">{{ current_user.username }}</span>
                        <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg" alt="Profile" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="{{ url_for('new_pet') }}">Створити історію</a></li>
                        <li><a class="dropdown-item" href="#">Налаштування</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('profile') }}">Профіль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">Вийти</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<div class="bg-image d-flex flex-column main-content">
    {% block content %}
    {% endblock %}
    <div class="footer">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
