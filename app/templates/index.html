{% extends 'base.html' %}

{% block content %}
<div class="container w-25 mt-3">
    <h1>Домашня сторінка</h1>
    <div class="row">
        {% for pet in pets %}
        <div class="col">
            <div class="card shadow-sm" style="background-color: #fae4c7; color: black;">
<img class="card-img-top" src="{{ url_for('static', filename='dog2.jpg') }}" alt="Описание картинки" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ pet.name }}, {{ pet.age }}, {{ pet.country }}</h5>
                    <h6 class="card-title">{{ pet.breed }}</h6>
                    <p class="card-text">
                        {{ pet.description }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{ url_for('edit_pet', pet_id=pet.id) }}" type="button" class="btn btn-sm"
                                    style="background-color: transparent; color: #785b4b; border: 1px solid #785b4b;"
                                    onmouseover="this.style.backgroundColor='#785b4b'; this.style.color='white'; this.style.borderColor='#785b4b';"
                                    onmouseout="this.style.backgroundColor='transparent'; this.style.color='#785b4b'; this.style.borderColor='#785b4b';">
                                Вид
                            </a>
                            <a href="{{ url_for('edit_pet', pet_id=pet.id) }}" type="button" class="btn btn-sm"
                                    style="background-color: transparent; color: #785b4b; border: 1px solid #785b4b;"
                                    onmouseover="this.style.backgroundColor='#785b4b'; this.style.color='white'; this.style.borderColor='#785b4b';"
                                    onmouseout="this.style.backgroundColor='transparent'; this.style.color='#785b4b'; this.style.borderColor='#785b4b';">
                                Редагувати
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            {% else %}
            <h3>Історій поки немає. Будь першим, створи її</h3>
            {% endfor %}
        </div>
    </div>


    {% endblock %}
