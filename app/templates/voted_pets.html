<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ваші збережені історії</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            background-image: url("{{ url_for('static', filename='image2.jpg') }}");
            background-size: cover;
            background-position: center;
            color: white;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .footer {
            margin-top: auto;
        }

        .navbar-custom {
            background-color: #220c01;
        }

        .list-group-item {
            background-color: #f5f5dc; /* Бежевий фон */
            border-radius: 15px; /* Закруглені кути */
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тінь */
        }

        .list-group-item h5 {
            font-weight: bold;
            color: #333;
        }

        .list-group-item p {
            color: #555;
        }

        .saves-count {
            font-size: 14px;
            color: #6c757d;
        }

        .saves-count span {
            font-weight: bold;
            color: #8B6C51; /* Кастомний колір для кількості збережень */
        }

        @media (max-width: 768px) {
            .navbar-custom {
                padding: 10px;
                font-size: 14px;
            }

            .btn {
                font-size: 12px;
                padding: 0.25rem 0.5rem;
            }

            .form-control {
                font-size: 12px;
                padding: 0.25rem 0.5rem;
            }

            .nav-link {
                font-size: 12px;
                padding: 0.25rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="p-3 navbar-custom text-bg-dark">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <!-- Ваш існуючий код заголовка -->
            </div>
        </div>
    </header>

    <div class="bg-image d-flex flex-column main-content">
        <div class="container">
            <h1 class="my-4">Ваші збережені історії</h1>
            <ul class="list-group">
                {% for pet in voted_pets %}
                    <li class="list-group-item">
                        <h5>{{ pet.name }}</h5>
                        <p>{{ pet.description }}</p>
                        <div class="saves-count">Збережено: <span>{{ pet.save_count }}</span></div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="footer">
            <!-- Ваш існуючий код футера -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
